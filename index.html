<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form id="userForm" action="/submit" method="post">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required pattern="[A-Za-z]+" title="Only letters are allowed"><br>
        
        <label for="middleName">Middle Name:</label>
        <input type="text" id="middleName" name="middleName" pattern="[A-Za-z]*" title="Only letters are allowed"><br>
        
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required pattern="[A-Za-z]+" title="Only letters are allowed"><br>
        
        <label for="contactNumber">Contact Number:</label>
        <input type="tel" id="contactNumber" name="contactNumber" required pattern="\d{10}" title="Please enter a valid 10-digit phone number"><br>
        
        <label for="email">Email ID:</label>
        <input type="email" id="email" name="email" required><br>
        
        <label for="nationality">Nationality:</label>
        <select id="nationality" name="nationality" required>
            <option value="India">India</option>
            <option value="China">China</option>
            <option value="Japan">Japan</option>
            <option value="South Korea">South Korea</option>
            <option value="Indonesia">Indonesia</option>
            <option value="Thailand">Thailand</option>
            <option value="Malaysia">Malaysia</option>
            <option value="Vietnam">Vietnam</option>
            <option value="Philippines">Philippines</option>
            <option value="Singapore">Singapore</option>
        </select><br>
        
        <button type="submit">Submit</button>
    </form>

    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close">&times;</span>
            <p>User details saved successfully!</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
